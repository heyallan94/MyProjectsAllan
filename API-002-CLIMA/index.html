<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="wstyle.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&family=Quicksand&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <script src="wscript.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="form">
            <h3>Wheater API </h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search"> 
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
      <div id="weather-data">
        <h2>
            <i class="fa-solid fa-location-dot"></i>
            <span id="city"></span>
            <img src="https://countryflagsapi.com/png/br" id="country" alt="Bandeira do paÃ­s">
        </h2>
        <p id="temperature"><span>0</span>&deg;C</p>
        <div id="description-cointainer">
            <p id="description">Tempo</p>
        </div>
        <div id="details-container">
            <p id="umidity">
                <i class="fa-solid fa-droplet"></i>
                <span>%</span>
            </p>
            <p id="wind">
                <i id="windnumber" class="fa-solid fa-wind"> 0</i>
                <span>km/h</span>
            </p>
        </div>
      </div>  
    </div>    
</body>
</html>
