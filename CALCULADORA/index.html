<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="calculator">
      <input type="text" id="input">
      <div class="buttons">
        <button id="c" onclick="clearInput()">C</button>
        <button id="/" onclick="divide()">/</button>
        <button id="*" onclick="multi()">*</button>
        <button id="-" onclick="minus()">-</button>
        <button id="+" onclick="plus()">+</button>
        <button id="n8" onclick="addNumber(8)">8</button>
        <button id="n9" onclick="addNumber(9)">9</button>
        <button id="=" onclick="result()">=</button>
        <button id="n4" onclick="addNumber(4)">4</button>
        <button id="n5" onclick="addNumber(5)">5</button>
        <button id="n6" onclick="addNumber(6)">6</button>
        <button id="n7" onclick="addNumber(7)">7</button>
        <button id="n0" onclick="addNumber(0)">0</button>
        <button id="n1" onclick="addNumber(1)">1</button>
        <button id="n2" onclick="addNumber(2)">2</button>
        <button id="n3" onclick="addNumber(3)">3</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
