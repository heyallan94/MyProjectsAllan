<!DOCTYPE html>

    <title>Pokemon AS</title>

<body>

    <header>
        <div class="resultPanel">
            <h2>Monte o seu baralho</h2>
            <input type="text" placeholder="Digite o nome do Pokemon" id="inputName">
            <button onclick="adicionarCardMenu()">Adicionar</button>
            <p></p>
        </div>

        <div id="cardMenu" class="card hide">
            <button id="xClose">X</button>
            <button onclick="vClose()" id="vClose">V</button>
            <img id="imgCard" src="/img/White.jpg" alt="Card Image">
            <div class="card-details">
              <h2 id="card-name" class="card-name">Nome do Card</h2>
              <div class="card-stats">
                <div class="stat">
                  <span class="label">ATK:</span>
                  <span class="value">2000</span>
                </div>
                <div class="stat">
                  <span class="label">DEF:</span>
                  <span class="value">1500</span>
                </div>                
              </div>
              <button onclick="downgrade(alert('baixo'))" id="downgrade">▼</button>
              <button onclick="upgrade()" id="upgrade">▲</button>
            </div>
          </div>

    </header>
